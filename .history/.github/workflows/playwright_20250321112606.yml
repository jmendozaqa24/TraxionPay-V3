name: Playwright Tests

on:
  schedule:
  - cron: '0 1 * * *'  
  workflow_dispatch:
     
  push:
    branches:
      - main

jobs:
  test-and-report:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

        # Run Playwright tests Web
      - name: Run TraxionPay Merchant Playwright Tests
        if: always()
        run: |
          npx playwright test Main/Functional_Test/TPayWeb_V3 --project=Chromium 

        # Run Playwright tests Mobile
      #- name: Run TraxionPay Mobile Playwright Tests
      #  if: always()
      #  run: |
      #    npx playwright test Main/TPayMobile_V3 --project=Mobile

      - name: Generate Allure Report
        if: always()
        run: |
          npx allure generate allure-results --clean -o allure-report
          
      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 1

  deploy-pages:
    if: always()
    needs: test-and-report
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: allure-report
          keep_files: false
          publish_branch: gh-pages

  send-email:
