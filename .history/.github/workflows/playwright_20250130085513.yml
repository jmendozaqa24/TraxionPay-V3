name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  run-tpayweb-v3-tests:
    timeout-minutes: 60
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run TPayWeb_V3 Playwright Tests
      run: npx playwright test Main/TPayWeb_V3/test.app.spec.ts

    - name: Generate Allure Report
      run: |
        npx allure generate allure-results --clean -o allure-report 
    
    - name: Install http-server locally
      run: npm install http-server

    - name: Serve Allure Report
      run: |
        # Get the full path to http-server
        $httpServerPath = Join-Path -Path (npm root) -ChildPath ".bin/http-server"
        # Start the http-server in the background
        Start-Process -NoNewWindow -FilePath "node" -ArgumentList "`"$httpServerPath`" allure-report -p 8080"
        echo "Allure report is being served at http://localhost:8080"
        # Wait for 15 minutes (900 seconds) before stopping the server
        Start-Sleep -Seconds 900
        # Stop the server
        Stop-Process -Name "node" -Force
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
        
